<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Almacén Familiar</title>
		<link rel="stylesheet" href="w3.css">
	</head>
	<body>
		<h1>Almacén Familiar</h1>
		<div class="w3-row-padding">
			<div class="w3-quarter">Artículo<input id="articulo" class="w3-input"/></div>
			<div class="w3-quarter">Cantidad<input id="cantidad" class="w3-input"/></div>
			<div class="w3-quarter">
				Unidad
				<select id="unidad" class="w3-select">
					<option value="P">Pieza</option>
					<option value="L">Litro</option>
					<option value="K">Kilo</option>
				</select>
			</div>
			<div class="w3-quarter">Vencimiento<input id="vencimiento" class="w3-input"/></div>
		</div>
		<div class="w3-panel w3-right">
			<button class="w3-btn w3-blue" onclick="agregar()">Agregar</button>
		</div>
		<table id="almacen" class="w3-table-all w3-panel">

		</table>
	</body>
	<script>
		function agregar()
		{
			var articulo = document.getElementById('articulo').value;
			var cantidad = document.getElementById('cantidad').value;
			var unidad = document.getElementById('unidad').options[document.getElementById('unidad').selectedIndex].text;
			var vencimiento = document.getElementById('vencimiento').value;
			var fecha = new Date(vencimiento);
			var color = ((fecha - new Date()) < 400000000)?'w3-red':'w3-green';
			document.getElementById('almacen').innerHTML += "<tr class='"+color+"'><td>"+articulo+"</td><td>"+cantidad+"</td><td>"+unidad+"</td><td>"+vencimiento+"</td></tr>";
			document.getElementById('articulo').value = '';
			document.getElementById('unidad').value = '';
			document.getElementById('cantidad').value = '';
			document.getElementById('vencimiento').value = '';


		}
	</script>
</html>
